<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="d-flex justify-content-center">
      <div class="card mt-2" style="width: 18rem; border-radius: 10px;">
        <div
          id="topPalo"
          class="text-start ps-2"
          style="font-size: 5rem"
          ;
        ></div>
        <div
          id="value"
          class="d-flex justify-content-center align-items-center"
          style="height: 250px; font-size: 8rem"
          ;
        ></div>
        <div
          id="bottomPalo"
          class="text-end pe-2"
          style="font-size: 5rem"
          ;
        ></div>
      </div>
      <div>
        <button id="buttonGenerar" type="button" class="btn btn-primary">
          Generar
        </button>
      </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
